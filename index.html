<head>
  <meta charset="UTF-8">

  <title>Frontend Mentor | Interactive rating component</title>

  <script defer src="./js/script.js"></script>

<body>

  <main class="main">
  <!-- Rating state start -->

    <div class="card main__card">
        <div class="star star__card">
          <img class="circle" src="./images/icon-star.svg" alt="star">
        </div>
        <h1 class="title">How did we do?</h1>
        <p class="text">Please let us know how we did with your support request. All feedback is appreciated <br>
          to help us improve our offering!</p>
        <div class="rating">
          <div class="rating__button button--circle circle" id="rate">1</div>
          <div class="rating__button button--circle circle" id="rate">2</div>
          <div class="rating__button button--circle circle" id="rate">3</div>
          <div class="rating__button button--circle circle" id="rate">4</div>
          <div class="rating__button button--circle circle" id="rate">5</div>
        </div>
        <button class="button card__button" id="submitRating">submit</button>
    </div>

  <!-- Rating state end -->
